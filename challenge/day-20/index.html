<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-section">
        Animation de scroll avec GSAP
    </div>

    <div class="img-container">
        <div class="my-text">
            <p>
                Jour 20
            </p>
            <p>#100DaysOfCode</p>
        </div>

    </div>

    <div class="bottom-section">
        <h3>C'est le jour 20 de mon 100DaysOfCode Challenge</h3>
        <p>J'ai essayé de reproduire des animation au scroll avec scroll Striger. <br> C'est challengeant vu que je suis en train de faire mes premiers pas avec GSAP mais je pense que j'aurai la main bientôt</p>

    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        let bgImage = document.querySelector(".img-container");
        let animSection = document.querySelector(".bottom-section");
        // ENREGISTRER LE PLUGIN 
        gsap.registerPlugin(ScrollTrigger);
        // ANIMATION
        gsap.fromTo(
            bgImage, {
                clipPath: "circle(0.05% at 77% 40%)",
            }, {
                clipPath: "circle(75% at 50% 50%)",
                ease: "none",
                scrollTrigger: {
                    trigger: bgImage,
                    scrub: 1,
                    start: "top center",
                    end: "top center-=200"
                }

            }
        );
    </script>
</body>

</html>
