<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation du curseur avec gsap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor"></div>
    <header>
        <div class="header-row">
            <nav>
                <ul class="cursor-scale small">
                    <li>
                        <a href="">Accueil</a>
                    </li>
                    <li>
                        <a href="">Mes projets</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="hero-text-content">
            <h1 class="cursor-scale">GSAP Animation sur le curseur</h1>
            <h2 class="cursor-scale small">Animation </h2>
        </div>
    </section>
    <footer>
        <div class="footer-wrapper">
            <ul class="footer-nav cursor-scale small">
                <li>
                    <a href="">linkedIn</a>
                </li>
                <li>
                    <a href="">Twitter</a>
                </li>
                <li>
                    <a href="">buy me a coffee</a>
                </li>
            </ul>
            <p class="cursor-scale small">Copyright 2023</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        var cursor = document.querySelector('.cursor'),
            cursorScale = document.querySelectorAll('.cursor-scale'),

            mouseX = 0,
            mouseY = 0

        gsap.to({}, 0.016, {
            repeat: -1,

            onRepeat: function() {
                gsap.set(cursor, {
                    css: {
                        left: mouseX,
                        top: mouseY
                    }
                })
            }
        });

        window.addEventListener("mousemove", function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY
        });

        cursorScale.forEach(Link => {
            Link.addEventListener('mouseleave', () => {
                cursor.classList.remove('grow');
                cursor.classList.remove('grow-small');
            });
            Link.addEventListener('mousemove', () => {
                cursor.classList.add('grow');
                if (Link.classList.contains('small')) {
                    cursor.classList.remove('grow');
                    cursor.classList.add('grow-small');
                }
            });
        });
    </script>
</body>

</html>
